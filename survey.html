<!DOCTYPE html>
<html>
<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
td {
	text-align: center;
}

textarea {
	width:100%;
    border-color: #000000;
}


</style>
</head>
<body>



<div class="w3-container w3-black">
  <h1>Survey Form</h1>
</div>

 <div class="w3-container" style="padding:50px;">
  
 <div class="w3-row-padding" >
  <div class="w3-half">
    <label>First Name</label>
    <input class="w3-input w3-border-black" type="text">
  </div>
  <div class="w3-half">
    <label>Last Name</label>
    <input class="w3-input w3-border-black" type="text">
  </div>
 </div>
 
 <div class="w3-container">
 	<label>Email</label>
    <input class="w3-input w3-border-black" type="text">
 </div>
 
 <div class="w3-container" style="padding-top:20px;padding-bottom:5px;">
 	<label>Check all that applies:</label>
 </div>
 <div class="w3-container">
 	<input class="w3-check" type="checkbox" checked="checked">
	<label>Check One</label>

	<input class="w3-check" type="checkbox">
	<label>Check Two</label>
    
    <input class="w3-check" type="checkbox">
	<label>Check Three</label>
    
    <input class="w3-check" type="checkbox">
	<label>Check Four</label>

	<input class="w3-check" type="checkbox" disabled>
	<label>Check Five</label> 
 </div>
 
 
 <div class="w3-container" style="padding-top:20px;padding-bottom:5px;">
 	<label>Select one that applies:</label>
 </div>
 <div class="w3-container">
 	  <select class="w3-select" name="option">
  		<option value="" disabled selected>Choose your option</option>
  		<option value="1">Option 1</option>
  		<option value="2">Option 2</option>
  		<option value="3">Option 3</option>
	</select> 
 </div>
 
 <div class="w3-container" style="padding-top:20px;padding-bottom:10px;">
 	<label>Tell us how do you feel:</label>
 </div>
 <div class="w3-container">
 
 <table class="w3-table w3-black">
    <tr>
      <th>Tell Us</th>
      <th>Negative</th>
      <th>Neutral</th>
      <th>Positive</th>
    </tr>
    <tr>
      <td><b>Change One</b></td>
      <td><input class="w3-radio" type="radio" name="gen1"></td>
      <td><input class="w3-radio" type="radio" name="gen1"></td>
      <td><input class="w3-radio" type="radio" name="gen1"></td>
    </tr>
    <tr>
      <td><b>Change One</b></td>
      <td><input class="w3-radio" type="radio" name="gen2"></td>
      <td><input class="w3-radio" type="radio" name="gen2"></td>
      <td><input class="w3-radio" type="radio" name="gen2"></td>
    </tr>
    <tr>
      <td><b>Change Two</b></td>
      <td><input class="w3-radio" type="radio" name="gen3"></td>
      <td><input class="w3-radio" type="radio" name="gen3"></td>
      <td><input class="w3-radio" type="radio" name="gen3"></td>
    </tr>
    <tr>
      <td><b>Change Three</b></td>
      <td><input class="w3-radio" type="radio" name="gen4"></td>
      <td><input class="w3-radio" type="radio" name="gen4"></td>
      <td><input class="w3-radio" type="radio" name="gen4"></td>
    </tr>
    <tr>
      <td><b>Change four</b></td>
      <td><input class="w3-radio" type="radio" name="gen5"></td>
      <td><input class="w3-radio" type="radio" name="gen5"></td>
      <td><input class="w3-radio" type="radio" name="gen5"></td>
    </tr>
    
  </table>
 </div>
 
 <div class="w3-container" style="padding-top:20px;padding-bottom:5px;">
 	<label>Tell us more, what's do you think:</label>
 </div>
 <div class="w3-container" width="100%">
 	  <textarea  class="w3-border" rows = "5" cols="100%" name ="message"></textarea>
 </div>
 
 <div class="w3-container" style="padding-top:20px;padding-bottom:5px;">
 	<center><button class="w3-btn w3-black">Submit Survey</button></center>
</div>
 </div>
  
 
  
 




<div class="w3-container w3-black">
  <p>Sample Survey from by gurunatha prasad</p>
</div>

</body>
</html>
